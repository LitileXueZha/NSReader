<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
        /* Optimized with mobile, only keep typography blocks */
        html {
            line-height: 1.25;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        body, blockquote {
            margin: 0;
        }
        hr {
            box-sizing: content-box;
            height: 0;
            overflow: visible;
        }
        abbr[title] {
            border-bottom: none;
            text-decoration: underline;
            text-decoration: underline dotted;
        }
        b, strong {
            font-weight: bolder;
        }
        pre, code, kbd,
        samp {
            font-family: Menlo, monospace;
            font-size: 0.875em;
        }
        small {
            font-size: 87.5%;
        }
        sub, sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline;
        }
        sub {
            bottom: -0.25em;
        }
        sup {
            top: -0.5em;
        }
        fieldset {
            padding: 0.35em 0.75em 0.625em;
        }
        legend {
            box-sizing: border-box;
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal;
        }
        summary {
            display: list-item;
        }
        img, video, audio,
        iframe {
            max-width: 100%;
            min-height: 20px;
        }
        figure {
            max-width: 100%;
            margin: 0;
        }
    </style>
    <style>/*!__CSS_THEME__*/</style>
    <script>
        function setWebviewHeight() {
            var rect = document.documentElement.getBoundingClientRect();
            window.ReactNativeWebView.postMessage(JSON.stringify(rect));
        }
        window.addEventListener('DOMContentLoaded', setWebviewHeight);
        window.addEventListener('load', setWebviewHeight);
        // window.addEventListener('orientationchange', function () {
        //     // orientationchange event triggered a bit faster than screen repaint
        //     setTimeout(setWebviewHeight, 1500);
        // });
        window.addEventListener('resize', setWebviewHeight);
    </script>
</head>
<body>
    __HTML_STORY__
</body>
</html>
